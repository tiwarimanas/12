<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>THE INTERVIEW — Class 12th English Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#111;
      --ink-2:#444;
      --line:#e9e9e9;
      --muted:#7a7a7a;
      --chip:#f9f9f9;
      --shadow:0 10px 30px rgba(0,0,0,.06);
      --accent:#0b0b0b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#fff;color:var(--ink)}
    body{display:flex;align-items:center;justify-content:center;padding:24px}
    .banner{
      width:min(1100px,92vw);
      aspect-ratio:16/6;
      background:#fff;
      border:1px solid var(--line);
      border-radius:22px;
      position:relative;
      overflow:hidden;
      box-shadow:var(--shadow);
      padding:48px 56px;
      isolation:isolate;
    }
    /* Subtle grid */
    .grid{
      position:absolute; inset:0; pointer-events:none; z-index:0; opacity:.45;
      background-image:
        radial-gradient(ellipse at center, rgba(0,0,0,.03), rgba(0,0,0,0) 60%),
        linear-gradient(0deg, rgba(0,0,0,.035) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,.035) 1px, transparent 1px);
      background-size: 100% 100%, 22px 22px, 22px 22px;
      filter:contrast(1.02) brightness(1.02);
    }
    .orbits{
      position:absolute; inset:0; pointer-events:none; z-index:1;
    }
    .orbit{ fill:none; stroke:var(--line); stroke-width:2; }
    .orbit.thick{ stroke-width:3; opacity:.8 }
    .orbit.thin{ stroke-width:1.5; opacity:.8 }
    .content{
      position:relative; z-index:2; height:100%; display:flex; flex-direction:column; justify-content:center;
    }
    .kicker{
      font:600 14px/1 Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      letter-spacing:.22em; text-transform:uppercase; color:var(--muted);
      margin-bottom:12px; opacity:.95;
    }
    #title{
      font-family:"Playfair Display", Georgia, serif;
      font-weight:900;
      font-size:clamp(42px,7.6vw,92px);
      line-height:1.02;
      letter-spacing:.01em;
      margin:0;
      position:relative;
      display:inline-block;
      color:var(--ink);
      text-shadow:0 1px 0 rgba(0,0,0,.02);
    }
    #title .char{ display:inline-block; will-change:transform,opacity; }
    .underline{
      width:min(740px,70%); height:26px; margin-top:10px;
      overflow:visible;
    }
    .underline path{
      stroke:var(--accent);
      stroke-width:3;
      stroke-linecap:round;
      fill:none;
    }
    .roles{
      display:flex; gap:14px; flex-wrap:wrap; margin-top:22px;
    }
    .chip{
      display:flex; align-items:center; gap:10px;
      padding:10px 14px;
      border:1px solid var(--line);
      background:linear-gradient(#fff,var(--chip));
      border-radius:14px;
      box-shadow:0 6px 14px rgba(0,0,0,.04);
      will-change:transform,opacity;
    }
    .chip .label{
      font:700 12px/1 Montserrat,system-ui;
      letter-spacing:.18em; text-transform:uppercase; color:var(--muted);
      padding-right:8px; border-right:1px solid var(--line);
    }
    .chip .name{
      font:800 14px/1 Montserrat,system-ui;
      letter-spacing:.06em; color:var(--ink-2);
    }
    .chip.interviewer .name{ color:var(--ink); }
    .chip.guest .label{ color:#666; }
    .chip.guest .name{ color:#111; }
    /* Floating particles */
    .bubble{
      position:absolute; bottom:-40px;
      width:10px; height:10px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, rgba(0,0,0,.08), rgba(0,0,0,.02) 60%, transparent 70%), #fff;
      border:1px solid var(--line);
      filter:blur(.15px);
      opacity:.6;
      z-index:1;
      will-change:transform,opacity;
    }
    /* Corner badge */
    .badge{
      position:absolute; right:18px; top:18px; z-index:2;
      display:flex; align-items:center; gap:8px;
      padding:8px 12px; border:1px solid var(--line); background:#fff; border-radius:999px; box-shadow:0 6px 14px rgba(0,0,0,.05);
      font:700 12px/1 Montserrat,system-ui; letter-spacing:.18em; text-transform:uppercase; color:var(--muted);
    }
    .badge .dot{ width:8px; height:8px; border-radius:50%; background:#16a34a; box-shadow:0 0 0 0 rgba(22,163,74,.5); }
  </style>
</head>
<body>
  <div class="banner" role="img" aria-label='Animated banner "THE INTERVIEW" — Class 12th English Activity; Interviewer: SHIVAM YADAV; MANAS TIWARI as ELON MUSK'>
    <div class="grid"></div>

    <!-- Soft circular orbits background -->
    <svg class="orbits" viewBox="0 0 1200 420" preserveAspectRatio="none" aria-hidden="true">
      <g transform="translate(600,210)">
        <circle class="orbit thick" r="320"></circle>
        <circle class="orbit thin"  r="240"></circle>
        <circle class="orbit thin"  r="160"></circle>
      </g>
    </svg>

    <div class="badge"><span class="dot"></span> Live session</div>

    <div class="content">
      <div class="kicker">Class 12th English Activity</div>
      <h1 id="title">THE INTERVIEW</h1>
      <svg class="underline" viewBox="0 0 800 40" aria-hidden="true">
        <path id="uPath" d="M10,20 C140,40 260,0 400,16 C540,32 660,4 790,20"></path>
      </svg>

      <div class="roles">
        <div class="chip interviewer">
          <span class="label">Interviewer</span>
          <span class="name">SHIVAM YADAV</span>
        </div>
        <div class="chip guest">
          <span class="label">as “ELON MUSK”</span>
          <span class="name">MANAS TIWARI</span>
        </div>
      </div>
    </div>

    <!-- Particles (bubbles) -->
    <!-- Will be filled by JS for random spread -->
  </div>

  <!-- GSAP (core) + TextPlugin -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
  <script>
    // Register plugin
    gsap.registerPlugin(TextPlugin);

    // Create randomized bubbles
    const banner = document.querySelector('.banner');
    const BUBBLES = 22;
    for(let i=0;i<BUBBLES;i++){
      const s = document.createElement('span');
      s.className = 'bubble';
      const size = gsap.utils.random(6, 16, 1, true);
      s.style.width = size+'px';
      s.style.height = size+'px';
      s.style.left = gsap.utils.random(2, 98)+'%';
      s.style.opacity = gsap.utils.random(0.25, 0.6);
      banner.appendChild(s);
    }

    // Prepare title letters
    const title = document.getElementById('title');
    title.innerHTML = title.textContent.split('').map(c => `<span class="char">${c === ' ' ? '&nbsp;' : c}</span>`).join('');

    // Underline path setup
    const uPath = document.getElementById('uPath');
    const uLen  = uPath.getTotalLength();
    uPath.style.strokeDasharray  = uLen;
    uPath.style.strokeDashoffset = uLen;

    // Intro animation (plays once)
    const intro = gsap.timeline({ defaults:{ ease:"power3.out" }});
    intro
      .from(".kicker", { y: 18, opacity:0, duration:.6 })
      .from("#title .char", { y: 70, opacity:0, stagger:.045, duration:.6 }, "-=0.2")
      .to("#uPath", { strokeDashoffset: 0, duration:1.05, ease:"power2.out" }, "-=0.2")
      .from(".chip.interviewer", { x:-80, opacity:0, duration:.7 }, "-=0.2")
      .from(".chip.guest", { x: 80, opacity:0, duration:.7 }, "-=0.5");

    // Continuous loops
    const loop = gsap.timeline({ repeat:-1, defaults:{ ease:"sine.inOut" }});

    // Orbit rotations (different speeds)
    loop.to(".orbit.thick", { rotation:360, transformOrigin:"600px 210px", duration:28 }, 0);
    loop.to(".orbit.thin:nth-of-type(2)",  { rotation:-360, transformOrigin:"600px 210px", duration:36 }, 0);
    loop.to(".orbit.thin:nth-of-type(3)",  { rotation:360, transformOrigin:"600px 210px", duration:48 }, 0);

    // Title subtle pulse + sheen
    loop.to("#title", { letterSpacing: "0.06em", duration:1.6, yoyo:true, repeat:1 }, 0);
    loop.to("#title", { filter:"brightness(1.08)", duration:1.2, yoyo:true, repeat:1 }, 0);

    // Underline ripple (dash offset sweep)
    loop.fromTo("#uPath",
      { strokeDashoffset: 0 },
      { strokeDashoffset: uLen*1.2, duration:4.0, ease:"sine.inOut", yoyo:true, repeat:1 },
      0.4
    );

    // Chips gentle float
    loop.to(".chip.interviewer", { y:-4, duration:1.6, yoyo:true, repeat:1 }, 0.2);
    loop.to(".chip.guest",       { y: 4, duration:1.6, yoyo:true, repeat:1 }, 0.2);

    // Live badge ping
    gsap.to(".badge .dot", {
      boxShadow:"0 0 0 14px rgba(22,163,74,0)",
      duration:1.6, repeat:-1, ease:"sine.out"
    });

    // Independent particle lifecycles
    gsap.utils.toArray(".bubble").forEach((b,i)=>{
      const d = gsap.utils.random(6, 12, .1);
      const xDrift = gsap.utils.random(-30, 30);
      const startDelay = gsap.utils.random(0, 6, .1);
      gsap.set(b, { yPercent: gsap.utils.random(100, 140), x: xDrift*gsap.utils.random(-1,1) });
      gsap.to(b, {
        yPercent: gsap.utils.random(-10, -40),
        x:"+="+gsap.utils.random(-40,40),
        opacity: gsap.utils.random(0.15, .6),
        duration: d,
        delay: startDelay,
        repeat:-1,
        ease:"sine.inOut",
        onRepeat(){
          // re-randomize a few things for variety
          gsap.set(b, { x:"+="+gsap.utils.random(-20,20) });
        }
      });
      // slight scale shimmer
      gsap.to(b, { scale: gsap.utils.random(.85,1.15), duration: gsap.utils.random(1.2, 2.2), repeat:-1, yoyo:true, ease:"sine.inOut", delay:startDelay*.5 });
    });

    // Optional: tiny timeScale drift for organic feel
    gsap.to(loop, { timeScale: 1.02, duration: 4, yoyo:true, repeat:-1, ease:"sine.inOut" });
  </script>
</body>
</html>
